{% extends 'base.html' %}

{% block title %}JetSetGo - Search Itinerary{% endblock %}

{% block content %}
<div class="form-container p-4 bg-light rounded shadow">
    <h2 class="text-center mb-4">Generate Your Travel Itinerary</h2>
    <form method="post" action="{% url 'guest_mode' %}">
        {% csrf_token %}
        
        <!-- Destination -->
        <div class="form-group mb-3">
            <label for="destination">Enter your destination:</label>
            <input type="text" id="destination" name="destination" class="form-control" required>
        </div>

        <!-- Start Date -->
        <div class="form-group mb-3">
            <label for="start_date">Enter start date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>

        <!-- End Date -->
        <div class="form-group mb-3">
            <label for="end_date">Enter end date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control" required>
        </div>

        <!-- Number of Days -->
        <div class="form-group mb-3">
            <label for="no_of_days">Enter the number of days:</label>
            <input type="number" id="no_of_days" name="no_of_days" min="1" class="form-control" required>
        </div>

        <!-- Budget -->
        <div class="form-group mb-3">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" class="form-control" min="1" required>
        </div>

        <!-- Activities -->
        <div class="form-group mb-3">
            <label for="activities">Activities:</label>
            <input type="text" id="activities" name="activities" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Generate Itinerary</button>
    </form> <br><br>
        <div class="form-group mb-3">
            Note: You get two tries without signing up.
        </div>
    <!-- Display errors if any -->
    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
